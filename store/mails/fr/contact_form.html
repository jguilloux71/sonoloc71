<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message de {shop_name}</title>
</head>

<body>
	<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
        <tbody>
            <tr>
                <td style="background-color: #8A2F29; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;" align="left">
                    Votre message a bien &eacute;t&eacute; envoy&eacute; &agrave; notre &eacute;quipe.
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align="left"><strong>Objet : </strong>{object}</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align="left"><strong>Votre message ci-dessous :</strong></td>
            </tr>
            <tr>
                <td align="left">{message}</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td style="background-color: #8A2F29; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;" align="left">
                    Nous allons vous r&eacute;pondre le plus rapidement possible.
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td style="font-size: 10px; border-top: 1px solid #8A2F29;" align="center">
                    <a style="color: #8A2F29; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
